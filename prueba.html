<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animación única - Escritura a máquina con retorno</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
}

.typewriter-container {
  text-align: center;
}

.typewriter-text {
  font-size: 24px;
  font-family: monospace;
  overflow: hidden;
  white-space: nowrap;
  border-right: 2px solid #007BFF;
  animation: typingAnimation 8s steps(40) infinite alternate; /* Usamos "alternate" para el retorno */

}

@keyframes typingAnimation {
  from {
    width: 0;
  }
  to {
    width: 100%;
  }
}


  </style>
</head>
<body>
  <div class="typewriter-container">
    <h1 class="typewriter-text">¡Hola! Soy una animación única con retorno.</h1>
  </div>
</body>
</html>
